<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "loginheader.html"%}
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title}Signup{% endblock}</title>
</head>
<body>
    {% block content %}
        <br>
        <br>
        <h1 align="center">CONTACT US</h1>
        <br>
        <br>
        <form action="" method="post">
            <table align="center" class="form-control">
                {% csrf_token %}
                {{form.as_table}}

                <tr><td></td><td><input type="submit" value="Send Mail" class="btn btn-success"/></td></tr>

            </table>
        </form>

        {% if status == 1 %}
         <div class="alert alert-success">
             Mail sent.
         </div>
        {% elif status == 0 %}
        <div class="alert alert-danger">
            Mail not sent. Try again.
        </div>
        {% endif %}



    {% endblock %}
</body>
</html>
