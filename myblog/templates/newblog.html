<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "userheader.html"%}
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title}Signup{% endblock}</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <br>
        <br>
        <h1 align="center">What's on your mind???????!!!!!!!</h1>
        <br>
        <br>
        <form action="" method="post" enctype="multipart/form-data">


            <table align="center">
                {% csrf_token %}
                {{form.as_table}}

                <tr><td></td><td><input type="submit" value="Add" class="btn btn-info"/></td></tr>

            </table>
        </form>

        {% if messages %}
         <ul class="messages">
             {% for message in messages %}
                <li>{{ message }}</li>
             {% endfor %}
         </ul>
        {% endif %}


    </div>
    {% endblock %}
</body>
</html>
